<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="wrapper">
                        <div class="row no-gutters">
                            <div class="col-lg-6">
                                <div class="contact-wrap w-100 p-md-5 p-4">
                                    <h3>Contact us</h3>
                                    <p class="mb-4">We're open for any suggestion or just to have a chat</p>
                                    <div id="form-message-warning" class="mb-4"></div>
                                    <div id="form-message-success" class="mb-4">
                                        Your message was sent, thank you!
                                    </div>
                                    <div class="row mb-4">
                                        <div class="col-md-4">
                                            <div class="dbox w-100 d-flex align-items-start">
                                                <div class="text">
                                                    <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY
                                                        10016</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="dbox w-100 d-flex align-items-start">
                                                <div class="text">
                                                    <p><span>Email:</span> 
														<a href="mailto:zfhassaan@gmail.com">contact@gmail.com</a>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="dbox w-100 d-flex align-items-start">
                                                <div class="text">
                                                    <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
										<form class="contactForm" id="submit-to-google-sheet" name="submit-to-google-sheet" data-email="example@email.net">
											<p class="js-status-message is-hidden"></p>
                                        <div class="cfsf row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="name" id="name"
                                                        placeholder="Name" required="" class="color:black;">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
													<input type="text" name="Business Name" placeholder="Your Business Name" class="form-control" id="business-name" required=""/>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input type="email" class="form-control" name="email" id="email"
                                                        placeholder="Email" required="">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
													<input class="date form-control" id="datepicker" name="Date" type="date" value="mm/dd/yyyy"
													onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}"
													required="">
                                                </div>
                                            </div>
											<div class="col-md-12">
                                                <div class="form-group">
													<input class="form-control" type="time" name="Time" placeholder=" " required="">
                                                </div>
                                            </div>
											<div class="clear"> </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input type="submit" value="Send Message" class="btn btn-primary">
                                                    <div class="submitting"></div>
                                                </div>
                                            </div>
                                        </div>
										<div class="loader">
											<div class="loading">
											</div>
										</div>
                                    </form>
                                    <div class="w-100 social-media mt-5">
                                        <h3>Follow us here</h3>
                                        <p>
                                            <a href="https://www.twitter.com/zfhassaan">Twitter</a>
											<a href="https://www.github.com/zfhassaan">Github</a>
                                        </p>
                                    </div>
									<div class="w-100 social-media mt-5">
										<small><img src="./assets/logo/Hassaan Logo.png" width="20px" style="margin-right: 3px; border-radius: 50%;">zfhassaan</small>
									</div>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-stretch">
                                <div class="info-wrap w-100 p-5 img"
                                    style="background-image:url('./assets/contact-image.webp')">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
