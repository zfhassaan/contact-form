<!doctype html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="contact form example">
		<title>Event Registration Form</title>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

		<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />

		<script type="text/javascript" src="https://p.w3layouts.com/demos_new/template_demo/29-06-2017/event_registration_form-demo_Free/744047052/web/js/jquery-2.1.4.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" href="css/jquery-ui.css" />
		<script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
	</head>

	<body>
		<div class="center-container">
			<div class="main">
				<h1 class="w3layouts_head" style="color: black;">Schedule Shoot</h1>

				<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
				
				<div class="w3layouts_main_grid">
					<form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net" action="https://script.google.com/macros/s/AKfycbzCI1SUgUDxddEQ6hBE6dM9Jvc6Gn1i9-bn25q0DXum87UIuw/exec">
					    <div class="form-elements">
							<div class="w3_agileits_main_grid w3l_main_grid">
								<span class="agileits_grid">
									<label for="name" style="color: black;">Your Name </label>
									<input type="text" name="name" placeholder="Your Name" required="" style="color: black;">
								</span>
							</div>
			      			<div class="w3_agileits_main_grid w3l_main_grid">
								<span class="agileits_grid">
									<label for="Business Name">YOUR BUSINESS NAME</label>
									<input type="text" name="Business Name" placeholder="Your Business Name" required="">
								</span>
							</div>

							<div class="w3_agileits_main_grid w3l_main_grid">
								<span class="agileits_grid">
									<label for="email">Your Email </label>
									<input type="text" name="email" placeholder="Your Email" required="">
								</span>
							</div>
							<div class="agileits_w3layouts_main_grid w3ls_main_grid">
								<span class="agileinfo_grid">
									<label for="Date">Date </label>
									<div class="agileits_w3layouts_main_gridl" style="width: 25%;">
										<input class="date" id="datepicker" name="Date" type="text" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required="">
									</div>
									<div class="agileits_w3layouts_main_gridr" style="width: 45%;">
										<label for="Time">Time</label>
										<div class="agileits_w3layouts_main_gridl" style="width: 50%;">
											<input type="time" name="Time" placeholder=" " required="">
										</div>
									</div>
										<div class="clear"> </div>
								</span>
							</div>
								
							<div class="w3_main_grid">
								<div class="w3_main_grid_right" style="text-align: center;">
									<input type="submit" value="Submit">
								</div>
							</div>
					    </div>

					    <!-- Customise the Thankyou Message People See when they submit the form: -->
					    <div class="thankyou_message" style="display:none;">
					      <h2><em>Thanks</em> for contacting us!
					        We will get back to you soon!</h2>
					    </div>

					</form>
					<div class="w3layouts_copy_right">
						<div class="container">
							<p>Â© 2018 Created by  <a href="https://www.helperbox.cf">Helper Box</a></p>
						</div>
					</div>

					<script src="https://p.w3layouts.com/demos_new/template_demo/29-06-2017/event_registration_form-demo_Free/744047052/web/js/jquery-ui.js"></script>
					<script>$(function() {$( "#datepicker" ).datepicker();}); </script>
					<script data-cfasync="false" type="text/javascript"  src="form-submission-handler.js"></script>
				</div>
	</body>
</html>
